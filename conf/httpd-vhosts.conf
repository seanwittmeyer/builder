
<VirtualHost *:80>
  ServerName gb.seanwittmeyer.com
  DocumentRoot "/opt/bitnami/apps/greenbastards/htdocs"
  Include "/opt/bitnami/apps/greenbastards/conf/httpd-app.conf"                                                                                           
</VirtualHost>
<VirtualHost *:443>
  ServerName gb.seanwittmeyer.com
  DocumentRoot "/opt/bitnami/apps/greenbastards/htdocs"
  RewriteEngine On 
  RewriteCond %{REQUEST_FILENAME} !-d
  RewriteCond %{REQUEST_FILENAME} !-f
  RewriteCond %{REQUEST_FILENAME}.php -f
  RewriteRule (.*) $1.php [L]
  ErrorDocument 404 /index.php
  Include "/opt/bitnami/apps/greenbastards/conf/httpd-app.conf"                                                                                           
</VirtualHost>
